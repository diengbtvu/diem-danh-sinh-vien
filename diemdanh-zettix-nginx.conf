# /etc/nginx/sites-available/diemdanh.zettix.net

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name diemdanh.zettix.net;
    return 301 https://$host$request_uri;
}

# HTTPS site for diemdanh.zettix.net
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name diemdanh.zettix.net;

    # TLS certs (replace with actual paths)
    ssl_certificate     /etc/letsencrypt/live/diemdanh.zettix.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diemdanh.zettix.net/privkey.pem;

    # Security headers + HSTS
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Serve built frontend
    root /var/www/diemdanh-frontend/dist;
    index index.html;

    # Allow image uploads (FormData)
    client_max_body_size 15m;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # API reverse proxy -> backend on 8083
    location /api/ {
        proxy_pass http://127.0.0.1:8083/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket upgrade headers (safe for normal HTTP)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # STOMP/SockJS WebSocket endpoint -> backend on 8083
    location /ws {
        proxy_pass http://127.0.0.1:8083/ws;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    # SPA history fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }
}

# WebSocket connection mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
